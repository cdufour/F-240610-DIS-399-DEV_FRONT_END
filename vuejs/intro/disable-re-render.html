<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs - Intro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Vuejs - Intro</h1>
    <div id="app">
        <h2 v-once>{{ name }}</h2>
        <h2>{{ name }}</h2>

        {{ update() }}
    </div>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const name = ref('Chris');

                function update() {
                    setTimeout(() => {
                        name.value = 'Aymeric';
                    }, 3000);
                }
           
                return { name, update }
            }
        }).mount('#app')
    </script>
</body>
</html>
